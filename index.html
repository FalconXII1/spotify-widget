<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Your YT Music Grid</title>
<style>
  body { background: #000; color: #fff; margin: 20px; font-family: sans-serif; }
  h1 { text-align: center; margin-bottom: 20px; }
  .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px,1fr)); gap: 1.2rem; }
  iframe { width: 100%; height: 200px; border: none; border-radius: 8px; }
</style>
</head>
<body>

    <!-- SONG 3 -->

</html>
