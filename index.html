<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Spotify Grid</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
    }

    iframe {
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 12px #1db954aa;
      width: 100%;
      height: 380px;
    }

    @media (max-width: 400px) {
      iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ My Spotify Player Grid</h1>
  <div class="grid">
    <!-- Album 1 -->
    <iframe src="https://open.spotify.com/embed/album/1vJM5bfBawstT7Dp95GHvZ?utm_source=generator" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

    <!-- Album 2 -->
    <iframe src="https://open.spotify.com/embed/album/2xUuNCIEvxpGwxHH4nq0Op?utm_source=generator" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

    <!-- Playlist (x2 but same link, feel free to change) -->

    <iframe src="https://open.spotify.com/embed/playlist/06Gm2rnr3mQ7Q6YuCEOeut?utm_source=generator" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>
</body>
</html>
